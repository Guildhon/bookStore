<!DOCTYPE html>
<html>
<head>
	<title>选择栏</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8;">
	<base target="right"></base>
	<style type="text/css">
	body{padding:0px;margin:0px;background:#cfc;}
	ul{list-style:none;}
	li{border:1px solid;height:50px;width:150px;font-size:20px;line-height:50px;text-align:center;}
	a{text-decoration:none;color:black;}
	a:hover{color:white;}
	</style>
	<script type="text/javascript">
	window.onload=function()
	{

		var oChoose=document.getElementById('choose');
		var aLi=oChoose.getElementsByTagName('li');
		for(var i=0;i<aLi.length;i++)
		{
			aLi[i].onmouseover=function()
			{
				
				this.style.background='#afa';
			}
			aLi[i].onmouseout=function()
			{
				
				this.style.background='#cfc';
			}
		}
	}
	</script>
</head>
<body>
<div id="choose">
<ul>
	<li><a href="essay.html">情感文章</a></li>
	<li><a href="">生活文章</a></li>
	<li><a href="">订货单</a></li>
	<li><a href="">联系客户表</a></li>
	<li><a href="">找回密码</a></li>
	<li><a href="">反馈问题</a></li>
	<li><a href="">寻找答案</a></li>
	<li><a href="">退出</a></li>
</ul>
</div>
</body>
</html>
