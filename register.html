	<script type="text/javascript">
	window.onload=function ()
	{
		var oInp=document.getElementById('chooses');/*全选和反选等三种情况*/
		var aInp=oInp.getElementsByTagName('input');
		var oBut1=document.getElementById('but1');
		var oBut2=document.getElementById('but2');
		var oBut3=document.getElementById('but3');
		oBut1.onclick=function()
		{
			for(var i=0;i<aInp.length;i++)
			{
				aInp[i].checked=true;			
			}
		}
		oBut2.onclick=function()
		{
			for(var i=0;i<aInp.length;i++)
			{
				aInp[i].checked=false;			
			}
		}
		oBut3.onclick=function()
		{
			for(var i=0;i<aInp.length;i++)
			{
				if(aInp[i].checked)
				{
					aInp[i].checked=false;
				}
				else
				{
					aInp[i].checked=true;
				}
			}
		}

		var oOther=document.getElementById('other');/*提示栏*/
		var oAdvice=document.getElementById('advice');
		var pla=null;
		oAdvice.onmouseover=oOther.onmouseover=function()
		{
			clearTimeout(pla);
			oAdvice.style.display='block';
		};
		oAdvice.onmouseout=oOther.onmouseout=function()
		{
			pla=setTimeout(function (){oAdvice.style.display='none';},500);
		};
	};
	</script>
