	<script>
	window.onload=function()
	{
		var oTwo1=document.getElementById('two-dim');/*二维码出现*/
		var oTwo2=document.getElementById('two-dims');
		var time=null;
		oTwo2.onmouseover=oTwo1.onmouseover=function ()
		{
			clearTimeout(time);
			oTwo2.style.display='block';
		}
		oTwo2.onmouseout=oTwo1.onmouseout=function ()
		{
			time=setTimeout(function (){oTwo2.style.display='none';},500);
		}

		var oBut=document.getElementById('obut');/*按钮变色*/
        oBut.onmouseover=function()
        {
        	oBut.style.background='rgb(144,238,144)';
        }
        oBut.onmouseout=function()
        {
        	oBut.style.background='#46f';
        } 

        var oTime=document.getElementById('sytime');/*当前时间*/
        var aImg=oTime.getElementsByTagName('img');
        tick();setInterval(tick,1000);
        function tick()
        {
            var oDate=new Date();
            var str=timechange(oDate.getHours())+timechange(oDate.getMinutes())+timechange(oDate.getSeconds());
            for(var i=0;i<aImg.length;i++)
            {
                aImg[i].src='pic/time/'+str.charAt(i)+'.png';
            }
        }
        function timechange(n)
        {
        	if(n<10)
        	{
        		return '0'+n;
        	}
        	else
        	{
        		return ''+n;
        	}
        } 

        var oClock=document.getElementById('clock');
        /*让时间出现,上面有时间div定义好的全局变量，所以不定义sytime*/
        oClock.onmouseover=function()
        {
        	oTime.style.display='block';
        };
        oClock.onmouseout=function()
        {
        	
        	setTimeout(function ()
        	{
        		oTime.style.display='none';
        	},800);
        }
	};
	</script>
